musicList=SELECT * FROM MUSIC
skinList=SELECT * FROM SKIN
minimiList=SELECT * FROM MINIMI
searchList=SELECT #col1 FROM #table WHERE #col LIKE ?
insertShoppingList=INSERT INTO SHOPPING_LIST VALUES(?,?,?,?)
shoppingList1=SELECT * FROM MINIMI WHERE ITEM_NO IN (SELECT DISTINCT MINIMI_ITEM_NO FROM SHOPPING_LIST WHERE MEMBER_ID=? AND MINIMI_ITEM_NO IS NOT NULL)
shoppingList2=SELECT * FROM SKIN WHERE ITEM_NO IN (SELECT DISTINCT SKIN_ITEM_NO FROM SHOPPING_LIST WHERE MEMBER_ID=? AND SKIN_ITEM_NO IS NOT NULL)
shoppingList3=SELECT * FROM MUSIC WHERE MUSIC_NO IN (SELECT DISTINCT MUSIC_NO FROM SHOPPING_LIST WHERE MEMBER_ID=? AND MUSIC_NO IS NOT NULL)
ashopSearchItem=SELECT * FROM MINIMI WHERE TITLE LIKE ?
bshopSearchItem=SELECT * FROM SKIN WHERE SKIN_TITLE LIKE ?
cshopSearchItem=SELECT * FROM MUSIC WHERE MUSIC_TITLE LIKE ? OR SINGER LIKE ?
ashopPriceOrder=SELECT * FROM MINIMI ORDER BY PRICE DESC
bshopPriceOrder=SELECT * FROM SKIN ORDER BY PRICE DESC
cshopPriceOrder=SELECT * FROM MUSIC ORDER BY PRICE DESC
ashopTotalOrder=SELECT * FROM MINIMI ORDER BY TITLE ASC
bshopTotalOrder=SELECT * FROM SKIN ORDER BY SKIN_TITLE ASC
cshopTotalOrder=SELECT * FROM MUSIC ORDER BY MUSIC_TITLE ASC
ashopPopularOrder=SELECT M.*,(SELECT COUNT(*) FROM DOTORI.MINIMI_MEMBER_LIST WHERE M.ITEM_NO=ITEM_NO) AS ITEMCOUNT FROM DOTORI.MINIMI M ORDER BY ITEMCOUNT DESC
bshopPopularOrder=SELECT S.*,(SELECT COUNT(*) FROM DOTORI.SKIN_MEMBER_LIST WHERE S.ITEM_NO=ITEM_NO) AS ITEMCOUNT FROM DOTORI.SKIN S ORDER BY ITEMCOUNT DESC
cshopPopularOrder=SELECT J.*,(SELECT COUNT(*) FROM DOTORI.JUKEBOX WHERE J.MUSIC_NO=MUSIC_NO) AS ITEMCOUNT FROM DOTORI.MUSIC J ORDER BY ITEMCOUNT DESC
